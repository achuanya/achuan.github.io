<div id="comment"></div>

<script>
    $(document).ready(function () {
        var disq = new iDisqus('comment', {
            forum: "{{ site.forum }}",
            api: "{{ site.api }}",
            site: "{{ site.site }}",
            mode: {{ site.mode }},
            timeout: {{ site.timeout }},
            init: {{ site.init }},
        });
    });
</script>
